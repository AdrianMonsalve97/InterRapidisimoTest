<!-- crear-estudiante.component.html -->
<div class="card-container">
    <mat-card>
      <mat-card-header>
        <div class="card-header">
          <span class="material-icons">person</span>
          Crear Estudiante
        </div>
      </mat-card-header>
      <mat-card-content>
        <form [formGroup]="estudianteForm" (ngSubmit)="crearEstudiante()">
          <div class="form-group">
            <mat-form-field appearance="outline">
              <mat-label>Id</mat-label>
              <input matInput type="number" formControlName="id" required>
            </mat-form-field>
            <mat-form-field appearance="outline">
              <mat-label>Nombre</mat-label>
              <input matInput type="text" formControlName="nombre" required>
            </mat-form-field>
          </div>
        </form>
      </mat-card-content>
      <mat-card-actions>
        <button mat-button color="primary" [disabled]="estudianteForm.invalid" (click)="crearEstudiante()">Crear Estudiante</button>
      </mat-card-actions>
    </mat-card>
  </div>
