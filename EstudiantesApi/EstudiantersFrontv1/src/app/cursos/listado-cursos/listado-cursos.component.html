<mat-card>
  <mat-card-content>
    <h2>Lista de Cursos</h2>
    <table mat-table [dataSource]="cursos">
      <!-- Columna ID -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef>ID</th>
        <td mat-cell *matCellDef="let curso">{{ curso.id }}</td>
      </ng-container>

      <!-- Columna Nombre -->
      <ng-container matColumnDef="nombre">
        <th mat-header-cell *matHeaderCellDef>Nombre</th>
        <td mat-cell *matCellDef="let curso">{{ curso.nombre }}</td>
      </ng-container>

      <!-- Columna Opciones (Editar y Eliminar) -->
      <ng-container matColumnDef="opciones">
        <th mat-header-cell *matHeaderCellDef>Opciones</th>
        <td mat-cell *matCellDef="let curso">
          <button mat-icon-button color="primary" (click)="editarCurso(curso.id)">
            <mat-icon>edit</mat-icon>
          </button>
          <button mat-icon-button color="warn" (click)="eliminarCurso(curso.id)">
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="columnasCursos"></tr>
      <tr mat-row *matRowDef="let fila; columns: columnasCursos;"></tr>
    </table>

    <ng-template #noCursos>
      <p>No hay cursos registrados.</p>
    </ng-template>
  </mat-card-content>
</mat-card>
